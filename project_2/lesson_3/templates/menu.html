<html>
<body>
    <a href="{{ url_for('restaurants') }}">Back</a>
    <br>
    <h1>{{ restaurant.name }}</h1>
    {% for i in item %}

    <strong>{{ i.name }}</strong>
    <br>

    {{ i.description }}
    <br>

    {{ i.price }}
    <br>
    <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menuitem_id=i.id) }}">Edit</a>
    <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menuitem_id=i.id) }}">Delete</a>
    <br>
    <br>
    {% endfor %}
    
    <br>
    
    <a href="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}">New Menu Item.</a>
    <br>
</body>
</html>


{#  {%%} is used for logical code. something like for loop. #}
{# {{}} is used to execute what we want to display. result to be in html. #}
